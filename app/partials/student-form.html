<div class='row' ng-controller="FormCtrl" ng-controller="LoginCtrl">
  <div class='col-md-6 col-md-offset-3'>
    <form ng-submit='addReview()' ng-hide='done'>
      <div class='form-group'>
        <cohort-question></cohort-question>
      </div>

      <div class='form-group'>
        <pairing-question></pairing-question>
      </div>

      <div class='form-group'>
        <challenge-question></challenge-question>
      </div>

      <div class='form-group'>
        <confidence-question></confidence-question>
      </div>

      <div class='form-group'>
        <feeling-question></feeling-question>
      </div>

      <div class='form-group'>
        <comments-question></comments-question>
      </div>
      <input type='submit' class='btn btn-primary' value='Submit' ng-click="thankYou()">
    </form>
    <br/>
    <div ng-show='done'>
      <h3 class='alert alert-success'>
        Thank you for submitting.
      </h3>
    </div>
  </div>
</div>
