<div id="container" class="container form" ng-controller="LoginCtrl"><form id="Login" role="form" ng-submit="loginUser()"><h2>Login</h2><div class="form-group"><label for="Email">Email address</label><input type="email" class="form-control" placeholder="Enter email" ng-model="email"></div><div class="form-group"><label for="Password">Password</label><input type="password" class="form-control" placeholder="Password" ng-model="password"></div><button type="submit" class="btn btn-block btn-primary">Login</button><br><br></form><button class="btn btn-social btn-block btn-github" data-provider="github" ng-click="loginGitHub()"><span class="fa fa-github"></span> Sign in with GitHub</button></div>
